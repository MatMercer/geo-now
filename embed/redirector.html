<html lang="en">
<!-- Simple redirector to detect device size -->
<script>
    var ratio = window.devicePixelRatio || 1;
    var width = screen.width * ratio;
    var height = screen.height * ratio;
    var newLoc = (window.location + '').replace('/redirector', '/goes/' + width + 'x' + height);
    window.location.replace(newLoc);
</script>
</html>
